name: qbittorrent

networks:
  qbittorrent_network:
    name: qbittorrent_network

services:
  qbittorrent:
    container_name: qbittorrent
    image: qbittorrentofficial/qbittorrent-nox:${QBITTORRENT_VERSION}
    restart: unless-stopped
    networks:
      - qbittorrent_network
    env_file:
      - ./qbittorrent.env
    environment:
      - QBT_LEGAL_NOTICE=confirm
    ports:
      - 8080:8080
      - 52570:52570
      - 52570:52570/udp
    volumes:
      - ./config:/config
      - ./downloads:/downloads
