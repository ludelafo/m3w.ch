pages:
  - name: Glance
    hide-desktop-navigation: true

    columns:
      - size: small
        widgets:
          - type: clock
            hour-format: 24h

          - type: calendar
            first-day-of-week: monday

          - type: weather
            location: ${GLANCE_WEATHER_LOCATION}
            units: metric
            hour-format: 24h

      - size: full
        widgets:
          - type: rss
            cache: 12h
            feeds:
              - title: selfh.st
                url: https://selfh.st/rss/
              - title: Bartosz Ciechanowski
                url: https://ciechanow.ski/atom.xml
              - title: Josh Comeau
                url: https://www.joshwcomeau.com/rss.xml
              - title: Sam Rose
                url: https://samwho.dev/rss.xml
              - title: Ahmad Shadeed
                url: https://ishadeed.com/feed.xml
              # - title: RTS
              #   url: https://www.rts.ch/info/toute-info/?format=rss/news

          - type: hacker-news
            cache: 12h

          - type: lobsters
            cache: 12h

          - type: reddit
            cache: 12h
            subreddit: technology

          - type: reddit
            cache: 12h
            subreddit: selfhosted

          - title: YouTube
            type: videos
            style: vertical-list
            collapse-after: 5
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
              - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

      - size: small
        widgets:
          - type: server-stats
            servers:
              - name: Common
                type: local
                hide-mountpoints-by-default: true
                mountpoints:
                  "/":
                    name: Root
                    hide: false
                  "/app/config":
                    name: Data
                    hide: false

          - title: Media
            type: docker-containers
            category: media

          - title: Network
            type: docker-containers
            category: network

          - title: Other
            type: docker-containers
            category: other

          - type: releases
            cache: 1d
            repositories:
              - AdguardTeam/AdGuardHome
              - glanceapp/glance
              - navidrome/navidrome
              - qbittorrent/qBittorrent
              - syncthing/syncthing
              - traefik/traefik
              - wg-easy/wg-easy
