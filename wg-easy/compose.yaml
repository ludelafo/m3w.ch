name: WireGuard Easy

networks:
  wg_easy_network:
    name: wg_easy_network

volumes:
  wg_easy_config:
    name: wg_easy_config

services:
  wg-easy:
    container_name: wg-easy
    image: ghcr.io/wg-easy/wg-easy:${WG_EASY_VERSION}
    restart: unless-stopped
    environment:
      - INSECURE=true
    networks:
      - wg_easy_network
    ports:
      - 51820:51820/udp
      - 51821:51821/tcp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1
    volumes:
      - wg_easy_config:/etc/wireguard
      - /lib/modules:/lib/modules:ro
