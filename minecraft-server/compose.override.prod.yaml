networks:
  traefik_network:
    external: true

services:
  minecraft-server:
    networks:
      - traefik_network
    expose:
      - 25565
    ports: !reset []
    labels:
      ## Traefik
      - traefik.enable=true
      # Router
      - traefik.tcp.routers.${MINECRAFT_SERVER_CONTAINER_NAME}.entryPoints=mc
      - traefik.tcp.routers.${MINECRAFT_SERVER_CONTAINER_NAME}.rule=HostSNI(`*`)
      # Service
      - traefik.tcp.services.${MINECRAFT_SERVER_CONTAINER_NAME}.loadbalancer.server.port=25565
      ## Glance
      - glance.name=Minecraft server
      # https://github.com/glanceapp/glance/blob/main/docs/configuration.md#icons
      - glance.icon=sh:minecraft
      - glance.description=Minecraft server.
      - glance.category=games
